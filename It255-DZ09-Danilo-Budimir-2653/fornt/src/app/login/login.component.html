
<div  id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
  <div class="modal-dialog">
    <div class="loginmodal-container">
      <h1>Login</h1><br>
      <form [formGroup] = "loginForm">
        <input type="text" name="user" placeholder="Username" formControlName="mail">
        <input type="password" name="pass" placeholder="Password" formControlName="password">
        <input type="submit" name="login" class="login loginmodal-submit" value="Login" (click)="onSubmit()" routerLink="">

      </form>



    </div>
  </div>
</div>
